<html>
<head>
	<title>Login</title>
	<script type="text/javascript">
	function checkuser(){
		var i = document.forms["login"]["user"].value;
		var j = document.forms["login"]["pass"].value;
		if ((i == null && j == null) || (i == "" && j == ""))  {
			alert(" empty");
			return false;
		}
		else if (i== null || i == "") {
			alert("user name cannot be  empty!!!");
			return false;
		}
		else if ( j == null || j == ""){
			alert("password is empty !!");
			return false;
		}

	}
   </script>
</head>

	<body>

		</tr>

		</td>
